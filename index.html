<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Reservation</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans" rel="stylesheet">
    <link rel="stylesheet" href="modal.css" >
    <script src="modal.js" defer></script>
  </head>

  <body>
    <div class="topnav" id="myTopnav">
      <div class="header-logo">
        <a href="index.html" class="logo-link">
          <img alt="logo" src="img/Logo.webp">
        </a>

      </div>
      <div class="main-navbar">
        <a href="#" class="active"><span>Détails de l'évènement</span></a>
        <a href="#"><span>À propos</span></a>
        <a href="#"><span>Contact</span></a>
        <a href="#"><span>Évènements passés</span></a>
        <a href="#" class="icon">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </div>

    <main>
      <div class="hero-section">
        <div class="hero-content">
          <h1 class="hero-headline">
            Marathon national<br>
            de jeux vidéos
          </h1>
          <p class="hero-text">
            Vous aimez jouer ? Notre prochain évènement gaming est ouvert
            aux réservations... Places limitées !
          </p>
          <button class="btn-signup">je m'inscris</button>
        </div>
        <div class="hero-img">
          <img src="img/background.webp" alt="jeune fille de dos tenant une manette de jeu">
        </div>
        <button class="btn-signup">je m'inscris</button>
      </div>

      <div class="bground">
        <div class="content">
          <span class="close"></span>
          <div class="modal-body">
            <form name="reserve" action="index.html" method="post" class="modal">
              <div class="formData">
                <label for="first" class="firstLabel">Prénom <span class="required">*</span></label><br>
                <input class="text-control" type="text" id="first" name="first"><br>
                <span class="erreur" id="erreurFirst"></span>
              </div>
              <div class="formData">
                <label for="last">Nom <span class="required">*</span></label><br>
                <input class="text-control" type="text" id="last" name="last"><br>
                <span class="erreur" id="erreurLast"></span>
              </div>
              <div class="formData">
                <label for="email">E-mail <span class="required">*</span></label><br>
                <input class="text-control" type="text" id="email" name="email"><br>
                <span class="erreur" id="erreurEmail"></span>
              </div>
              <div class="formData">
                <label for="birthdate">Date de naissance <span class="required">*</span></label><br>
                <input class="text-control" type="date" id="birthdate" name="birthdate"><br>
                <span class="erreur" id="erreurDate"></span>
              </div>
              <div class="formData">
                <label for="quantity">À combien de tournois GameOn avez-vous déjà participé ? <span class="required">*</span></label><br>
                <input type="text" class="text-control" id="quantity" name="quantity">
                <span class="erreur" id="erreurQuantity"></span>
              </div>

              <div class="location">
                <label class="text-label">A quel tournoi souhaitez-vous participer cette année ? <span class="required">*</span></label>
                <div class="formData">
                  <input class="checkbox-input" type="radio" id="location1" name="location" value="New York">
                  <label class="checkbox-label" for="location1">
                    <span class="checkbox-icon"></span>
                    New York
                  </label>
                  <input class="checkbox-input" type="radio" id="location2" name="location" value="San Francisco">
                  <label class="checkbox-label" for="location2">
                    <span class="checkbox-icon"></span>
                    San Francisco
                  </label>
                  <input class="checkbox-input" type="radio" id="location3" name="location" value="Seattle">
                  <label class="checkbox-label" for="location3">
                    <span class="checkbox-icon"></span>
                    Seattle
                  </label>
                  <input class="checkbox-input" type="radio" id="location4" name="location" value="Chicago">
                  <label class="checkbox-label" for="location4">
                    <span class="checkbox-icon"></span>
                    Chicago
                  </label>
                  <input class="checkbox-input" type="radio" id="location5" name="location" value="Boston">
                  <label class="checkbox-label" for="location5">
                    <span class="checkbox-icon"></span>
                    Boston
                  </label>
                  <input class="checkbox-input" type="radio" id="location6" name="location" value="Portland">
                  <label class="checkbox-label" for="location6">
                    <span class="checkbox-icon"></span>
                    Portland
                  </label>
                </div>
                <span class="erreur" id="erreurLocation"></span>
              </div>


              <div class="formData">
                <input class="checkbox-input" type="checkbox" id="checkbox1">
                <label class="checkbox2-label checkbox1" for="checkbox1">
                  <span class="checkbox-icon"></span>
                  J'ai lu et accepté les conditions d'utilisation. <span class="required">*</span>
                </label><br>
                <span class="erreur" id="erreurCheckbox1"></span>
                <input class="checkbox-input" type="checkbox" id="checkbox2">
                <label class="checkbox2-label checkbox2" for="checkbox2">
                  <span class="checkbox-icon"></span>
                  Je souhaite être prévenu des prochains évènements.
                </label>
              </div>
              <input class="btn-submit" type="submit" value="C'est parti">
            </form>
            <span class="legende">* champs requis</span>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="copyrights">
        Copyright 2014 - 2023, GameOn Inc.
      </p>
    </footer>
  </body>
</html>
